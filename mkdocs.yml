site_name: GraphDSL
site_url: https://graphdsl.github.io
site_description: Type-safe GraphQL Kotlin DSL code generator
repo_name: graphdsl/graphql-kotlin-dsl
repo_url: https://github.com/graphdsl/graphql-kotlin-dsl
edit_uri: ""

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  logo: assets/logo.png
  favicon: assets/logo.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/graphdsl

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - API:
      - Gradle Plugin: api/gradle-plugin.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - def_list
